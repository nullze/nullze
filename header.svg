<svg fill="none" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;display=swap');
        
        .glow-text {
          font-family: 'Orbitron', sans-serif;
          font-size: 65px;
          font-weight: 900;
          color: #00F0FF;
          text-align: center;
          letter-spacing: 8px;
          text-transform: uppercase;
          text-shadow: 0 0 5px #00F0FF, 0 0 10px #00F0FF, 0 0 20px #00F0FF, 0 0 40px #00F0FF;
          animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
          0%, 18%, 22%, 25%, 53%, 57%, 100% {
            text-shadow: 0 0 5px #00F0FF, 0 0 10px #00F0FF, 0 0 20px #00F0FF;
            opacity: 1;
          }
          20%, 24%, 55% {
            text-shadow: none;
            opacity: 0.5;
          }
        }

        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 120px;
          background: transparent;
        }
      </style>
      <div class="container">
        <div class="glow-text">JAKE A</div>
      </div>
    </div>
  </foreignObject>
</svg>
