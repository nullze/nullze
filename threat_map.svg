<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .map-base { fill: #00151a; stroke: #00F0FF; stroke-width: 0.5; opacity: 0.3; }
    .hub-pulse { fill: #00F0FF; }
    .threat-pulse { fill: #FF0055; }
    
    @keyframes pulse {
      0% { r: 2; opacity: 1; }
      100% { r: 10; opacity: 0; }
    }
    .ring { animation: pulse 2s infinite; stroke-width: 1.5; fill: none; }
    .r-fast { animation-duration: 1.5s; }
    .r-slow { animation-duration: 3s; }
  </style>

  <rect width="800" height="400" fill="#000" rx="4" />
  
  <path class="map-base" d="M120,100 L180,100 L200,150 L180,250 L120,280 L80,220 Z M350,80 L450,80 L500,150 L480,250 L380,280 L320,150 Z M600,120 L700,150 L720,250 L650,300 L580,200 Z" />

  <circle class="hub-pulse" cx="110" cy="145" r="3" />
  <circle class="ring hub-pulse" cx="110" cy="145" r="3" stroke="#00F0FF" />
  
  <circle class="hub-pulse" cx="105" cy="120" r="3" />
  <circle class="ring hub-pulse r-slow" cx="105" cy="120" r="3" stroke="#00F0FF" />

  <circle class="hub-pulse" cx="160" cy="175" r="3" />
  <circle class="ring hub-pulse r-fast" cx="160" cy="175" r="3" stroke="#00F0FF" />

  <circle class="hub-pulse" cx="390" cy="110" r="3" />
  <circle class="ring hub-pulse" cx="390" cy="110" r="3" stroke="#00F0FF" />

  <circle class="threat-pulse" cx="410" cy="130" r="4" />
  <circle class="ring threat-pulse r-fast" cx="410" cy="130" r="4" stroke="#FF0055" />
  
  <circle class="threat-pulse" cx="115" cy="155" r="4" />
  <circle class="ring threat-pulse" cx="115" cy="155" r="4" stroke="#FF0055" />

  <text x="15" y="30" font-family="monospace" font-size="12" fill="#00F0FF" font-weight="bold">GLOBAL_THREAT_MAP: ACTIVE_RECON</text>
  <text x="15" y="380" font-family="monospace" font-size="10" fill="#00F0FF" opacity="0.5">COORD_REF: SF | SEA | AUS | LDN | OVH_SRC | QNET_SRC</text>
</svg>
