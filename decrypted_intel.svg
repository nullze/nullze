<svg width="800" height="160" viewBox="0 0 800 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .intel-text {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #00F0FF;
      font-weight: 700;
    }

    @keyframes flicker {
      0%, 24% { opacity: 0; }
      25%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    @keyframes lock {
      0%, 74% { opacity: 0; }
      75%, 100% { opacity: 1; }
    }

    @keyframes reveal {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .noise-1 { animation: flicker 0.5s steps(1) 0s 3; }
    .noise-2 { animation: flicker 0.5s steps(1) 0.5s 2; }
    .status-final { animation: lock 2s forwards; }
    .fade { animation: reveal 0.5s forwards; opacity: 0; }
  </style>

  <rect width="800" height="160" fill="#00F0FF" opacity="0.03" />

  <text x="10" y="30" class="intel-text">
    <tspan class="noise-1" fill="#FF0055">0x7F!#@$ [REDACTED]</tspan>
    <tspan class="noise-2" x="10" fill="#FF0055">Î£Î¥Î£Î¤Î•Îœ_Î•Î¡Î¡ÎŸÎ¡: 404</tspan>
    <tspan class="status-final" x="10">// STATUS: ðŸŸ¢ SYSTEMS_OPTIMAL</tspan>
  </text>

  <text x="10" y="60" class="intel-text fade" style="animation-delay: 2.2s">// NODE_OPERATIVE: JAKE A</text>
  <text x="10" y="85" class="intel-text fade" style="animation-delay: 2.4s">// SECTOR: AI SECURITY &amp; CORPORATE DLP</text>
  <text x="10" y="110" class="intel-text fade" style="animation-delay: 2.6s">// TRACK_RECORD: HARDENING NASA SPACE NETWORKS</text>
  <text x="10" y="135" class="intel-text fade" style="animation-delay: 2.8s">// REVENUE_GEN: FOUNDER OF CYLECT AI (33K+ USERS)</text>
</svg>
