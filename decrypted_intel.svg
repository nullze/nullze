<svg width="800" height="160" viewBox="0 0 800 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'Terminus';
      src: local('Courier New'), local('monospace');
    }
    
    @keyframes decrypt {
      0% { content: "0x7F!#@$ %^&amp;*()"; color: #FF0055; }
      10% { content: "Œ£Œ•Œ£Œ§ŒïŒú_ŒïŒ°Œ°ŒüŒ°: 404"; color: #FF0055; }
      20% { content: "‚å¨ ‚è£ ‚éî ‚éö [SYNC...]"; color: #FF0055; }
      30%, 100% { content: "// STATUS: üü¢ SYSTEMS_OPTIMAL"; color: #00F0FF; }
    }

    .intel-text {
      font-family: 'Terminus', monospace;
      font-size: 14px;
      fill: #00F0FF;
      font-weight: 700;
    }

    .status-line::after {
      content: "";
      animation: decrypt 3s steps(4, end) forwards;
    }

    /* Sequential fade-in for the rest of the intel */
    @keyframes reveal {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .fade { animation: reveal 0.5s forwards; opacity: 0; }
  </style>

  <rect width="800" height="160" fill="#00F0FF" opacity="0.03" />

  <text x="10" y="30" class="intel-text status-line"></text>
  <text x="10" y="60" class="intel-text fade" style="animation-delay: 3.2s">// NODE_OPERATIVE: JAKE A</text>
  <text x="10" y="85" class="intel-text fade" style="animation-delay: 3.4s">// SECTOR: AI SECURITY &amp; CORPORATE DLP</text>
  <text x="10" y="110" class="intel-text fade" style="animation-delay: 3.6s">// TRACK_RECORD: HARDENING NASA SPACE NETWORKS</text>
  <text x="10" y="135" class="intel-text fade" style="animation-delay: 3.8s">// REVENUE_GEN: FOUNDER OF CYLECT AI (33K+ USERS)</text>
</svg>
