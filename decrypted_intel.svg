<svg width="800" height="160" viewBox="0 0 800 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .intel-text {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #00F0FF;
      font-weight: 700;
    }

    @keyframes stage1 { 0%, 20% { visibility: visible; } 21%, 100% { visibility: hidden; } }
    @keyframes stage2 { 0%, 20% { visibility: hidden; } 21%, 40% { visibility: visible; } 41%, 100% { visibility: hidden; } }
    @keyframes stage3 { 0%, 40% { visibility: hidden; } 41%, 100% { visibility: visible; } }
    @keyframes reveal { 0% { opacity: 0; } 100% { opacity: 1; } }

    .noise-1 { animation: stage1 2s infinite; }
    .noise-2 { animation: stage2 2s infinite; }
    .status-final { animation: stage3 2s infinite; }
    .fade { animation: reveal 0.5s forwards; opacity: 0; }
  </style>

  <rect width="800" height="160" fill="#00F0FF" opacity="0.03" />

  <text x="10" y="30" class="intel-text noise-1" fill="#FF0055">0x7F!#@$ [DECRYPTING...]</text>
  
  <text x="10" y="30" class="intel-text noise-2" fill="#FF0055">Î£Î¥Î£Î¤Î•Îœ_Î•Î¡Î¡ÎŸÎ¡: 404_RETRY</text>
  
  <text x="10" y="30" class="intel-text status-final">// STATUS: ðŸŸ¢ SYSTEMS_OPTIMAL</text>

  <text x="10" y="60" class="intel-text fade" style="animation-delay: 1.2s">// NODE_OPERATIVE: JAKE A</text>
  <text x="10" y="85" class="intel-text fade" style="animation-delay: 1.4s">// SECTOR: AI SECURITY &amp; CORPORATE DLP</text>
  <text x="10" y="110" class="intel-text fade" style="animation-delay: 1.6s">// TRACK_RECORD: HARDENING NASA SPACE NETWORKS</text>
